<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">
		<div class="simple form">
		<form id="registration">
			<input type="text" id="button1" name="name" placeholder="Enter Your Name"><br><br>
			<input type="email" id="button2" name="email" placeholder="Enter Your Email"><br><br>
			<input type="date" id="date" name="pass" placeholder="Password"><br><br>
			<input type="password" id="button3" name="pass" placeholder="Password"><br><br>
			<select id="phonecode">
				<option>+91</option>
				<option>+92</option>
				<option>+93</option>
				<option>+94</option>
			</select>
			<input id="phone" type="number" name="num" placeholder="Enter Your Number"><br><br>
			<input type="radio" name="Gender" id="male">Male
			<input type="radio" name="Gender" id="female">Female<br><br>
			<button type="button" value="register" id="but" onclick="insert()"><i>Submit</i></button>
			

		</form>
		<script type="text/javascript">
			function insert (){
				var nameInput = document.getElementById("button1").value;
				var emailInput = document.getElementById("button2").value;
				var passInput = document.getElementById("button3").value;
				var phonecodeInput = document.getElementById("phonecode").value;
				if(document.getElementById("phone").value >999999999 && document.getElementById("phone").value<10000000000){
					var phoneInput = document.getElementById("phone").value;
				}else{
					alert("Please Enter a valid number");
				}
				
				if(document.getElementById("male").checked){
					 var genderInput = "male";
				}
				else{
					var genderInput="female";
				}
				var obj={name:nameInput,email:emailInput,pass:passInput,phonecode:phonecodeInput, phone:
				phoneInput,gender:genderInput}
				console.log(obj);
			}
		</script>
	</div>
   </div>

</body>
</html>
